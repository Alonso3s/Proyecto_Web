<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registrarse</title>
    <link rel="stylesheet" href="css/registrarse.css">
    <script src="js/sign-in.js"></script>
</head>
<body>
    <header>
              <nav  class="navbar">
            <div class="hero-banner-fondo">
            <h1>GOLFITO TOURS</h1>
            </div>
            <ul id="menu">
                    <li><a href="Login.html" class="item-playas">Iniciar Sesión</a></li>
                
            </ul>
        </nav>
    </header>

    <section>
        

        <div id="login">
            <h2>Registrarse</h2>
            <form id="registroForm">
                <input class="cajatexto" type="text" id="usuario" placeholder="Elige un nombre de usuario">
                <input class="cajatexto" type="email" id="email" placeholder="tu@gmail.com">
                <input class="cajatexto" type="password" id="password" placeholder="Contraseña min 6 caracteres">
                <input class="cajatexto" type="password" id="confirmar" placeholder="Confirmar contraseña">
                <input class="boton" type="submit" value="Registrarse">
            </form>
        </div>
    </section>
