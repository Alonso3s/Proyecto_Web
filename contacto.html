<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Contacto - Golfito</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
<nav class="navbar">
    <h1>Golfito</h1>
     <ul id="menu">
                    <li><a href="indexgolfo.html" class="item">Inicio</a></li>
                    <li><a href="contacto.html" class="item">Contacto</a></li>
                    <li><a href="registrarse.html" class="itemx">Registrarse</a></li>
                    <li><a href="iniciar_sesion.html" class="itemx">Iniciar Sesión</a></li>
                </ul>
  </nav>
  <header>
    <h1>Contáctenos</h1>
  </header>

  <section id="contacto">
    <form id="formContacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="asunto">Asunto:</label>
      <input type="text" id="asunto" name="asunto" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>
    <p id="mensajeEstado"></p>
  </section>

  <footer>
    <p>© 2025 Turismo Golfito</p>
  </footer>

  <!-- Script de envío con EmailJS -->
  <script type="text/javascript">
    // Inicialización de EmailJS
    (function () {
      emailjs.init("_txcPqjRuvd89pBMi");
    })();

    // Envío del formulario
    document.getElementById("formContacto").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const asunto = document.getElementById("asunto").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const estado = document.getElementById("mensajeEstado");

      if (!nombre || !correo || !asunto || !mensaje) {
        estado.textContent = "Por favor, completa todos los campos.";
        estado.style.color = "red";
        return;
      }

      if (!/\S+@\S+\.\S+/.test(correo)) {
        estado.textContent = "Correo inválido.";
        estado.style.color = "red";
        return;
      }

      emailjs.send("service_focus", "template_focus", {
        from_name: nombre,
        from_email: correo,
        subject: asunto,
        message: mensaje
      })
        .then(() => {
          estado.textContent = "Mensaje enviado correctamente.";
          estado.style.color = "green";
          document.getElementById("formContacto").reset();
          setTimeout(() => {
            estado.textContent = "";
          }, 5000);
        })
        .catch((error) => {
          estado.textContent = "Error al enviar. Intenta nuevamente.";
          estado.style.color = "red";
          console.error("Error EmailJS:", error);
        });
    });
  </script>
</body>

</html>
