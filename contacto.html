<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Golfito</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>

  <nav class="navbar">
    <h1 style="color: #3400FF; margin-left: 2rem;">GOLFITO</h1>
    <ul id="menu">
      <li><a href="indexgolfo.html" class="item">Inicio</a></li>
      <li><a href="contacto.html" class="item">Contacto</a></li>
      <li><a href="registrarse.html" class="itemx">Registrarse</a></li>
      <li><a href="iniciar_sesion.html" class="itemx">Iniciar Sesión</a></li>
    </ul>
  </nav>

  <section class="hero-contacto">
    <h1>Contacto</h1>
    <p style="text-align:center; color: #ffffff; margin-top: 1rem; font-size: 1rem;">
      Estamos aquí para ayudarte a planificar tu aventura perfecta
    </p>
  </section>

  <section id="contacto">
    <div class="formulario-contacto">
      <h2>Envíanos un Mensaje</h2>
      <form id="formContacto">
        <div class="fila">
          <div class="campo">
            <label for="nombre">Nombre Completo*</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
          </div>
          <div class="campo">
            <label for="correo">Correo Electrónico*</label>
            <input type="email" id="correo" name="correo" placeholder="tu@gmail.com" required>
          </div>
        </div>

        <div class="campo">
          <label for="asunto">Asunto*</label>
          <input type="text" id="asunto" name="asunto" placeholder="En qué podemos ayudarte?" required>
        </div>

        <div class="campo">
          <label for="mensaje">Mensaje*</label>
          <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntanos sobre tu consulta, fechas de viaje, número de personas, etc" required></textarea>
        </div>

        <button type="submit" class="btn-enviar">✉️ Enviar mensaje</button>
      </form>
      <p id="mensajeEstado"></p>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-copy">© 2025 Turismo Golfito</div>
  </footer>

  <script>
    (function () {
      emailjs.init("_txcPqjRuvd89pBMi");
    })();

    document.getElementById("formContacto").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const asunto = document.getElementById("asunto").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();
      const estado = document.getElementById("mensajeEstado");

      if (!nombre || !correo || !asunto || !mensaje) {
        estado.textContent = "Por favor, completa todos los campos.";
        estado.style.color = "red";
        return;
      }

      if (!/\S+@\S+\.\S+/.test(correo)) {
        estado.textContent = "Correo inválido.";
        estado.style.color = "red";
        return;
      }

      emailjs.send("service_focus", "template_focus", {
        from_name: nombre,
        from_email: correo,
        subject: asunto,
        message: mensaje
      })
      .then(() => {
        estado.textContent = "Mensaje enviado correctamente.";
        estado.style.color = "green";
        document.getElementById("formContacto").reset();
        setTimeout(() => estado.textContent = "", 5000);
      })
      .catch(error => {
        estado.textContent = "Error al enviar. Intenta nuevamente.";
        estado.style.color = "red";
        console.error("Error EmailJS:", error);
      });
    });
  </script>
</body>
</html>
