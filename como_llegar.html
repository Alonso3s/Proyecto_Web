<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cómo llegar - Golfito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/estilos.css">

  <!-- Estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

  <header>
    <h1>¿Cómo llegar a Golfito?</h1>
  </header>

  <main>
    <section id="como-llegar">
      <p>Golfito se encuentra en la costa del Pacífico sur de Costa Rica, rodeado por el Golfo Dulce. Puedes llegar por vía terrestre, marítima o aérea. A continuación, te mostramos su ubicación en el mapa:</p>
      
      <div id="mapa" style="height: 400px; width: 100%; max-width: 900px; margin: 20px auto; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2);"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Turismo Golfito - Todos los derechos reservados</p>
  </footer>

  <!-- Script de Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Coordenadas de Golfito
    const coordenadasGolfito = [8.6381, -83.1609];

    // Inicializa el mapa
    const mapa = L.map('mapa').setView(coordenadasGolfito, 13);

    // Capa base (tiles)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(mapa);

    // Marcador
    L.marker(coordenadasGolfito)
      .addTo(mapa)
      .bindPopup('Golfito, Puntarenas')
      .openPopup();
  </script>
</body>
</html>
